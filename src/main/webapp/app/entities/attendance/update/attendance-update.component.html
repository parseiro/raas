<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-attendance-heading" data-cy="AttendanceCreateUpdateHeading" jhiTranslate="raasApp.attendance.home.createOrEditLabel">
        __jhiTransformTranslate__('raasApp.attendance.home.createOrEditLabel')
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="raasApp.attendance.dateTime" for="field_dateTime">Date Time</label>
          <div class="d-flex">
            <input
              id="field_dateTime"
              data-cy="dateTime"
              type="datetime-local"
              class="form-control"
              name="dateTime"
              formControlName="dateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="raasApp.attendance.place" for="field_place">Place</label>
          <select class="form-control" name="place" formControlName="place" id="field_place" data-cy="place">
            <option [ngValue]="null"></option>
            <option *ngFor="let place of placeValues" [value]="place">{{ place }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="raasApp.attendance.howMany" for="field_howMany">How Many</label>
          <select class="form-control" name="howMany" formControlName="howMany" id="field_howMany" data-cy="howMany">
            <option [ngValue]="null"></option>
            <option *ngFor="let howMany of howManyValues" [value]="howMany">{{ howMany }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >__jhiTransformTranslate__('entity.action.cancel')</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >__jhiTransformTranslate__('entity.action.save')</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
